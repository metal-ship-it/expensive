<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誠弘貴金屬 - 實體白銀交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans">

    <div class="bg-slate-900 text-white py-2">
        <div class="container mx-auto px-4 text-xs md:text-sm text-center tracking-widest flex justify-center items-center">
            <span>國際白銀現貨：</span>
            <span id="spot-price-display" class="font-mono text-yellow-400 mx-1">Waiting...</span>
            <span>(USD/oz)</span>
        </div>
    </div>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="shield-check" class="text-blue-600"></i>
                <span class="text-xl font-bold text-slate-800 tracking-tight">誠弘貴金屬</span>
            </div>
            <a href="#inquiry" class="text-sm border-2 border-slate-800 px-4 py-1 rounded-full hover:bg-slate-800 hover:text-white transition">立即詢價</a>
        </div>
    </nav>

    <header class="bg-white py-12 border-b relative">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4">實體白銀投資・專業回購</h2>
            <p class="text-slate-600 text-lg max-w-2xl mx-auto mb-2">
                提供 1kg 投資型銀條、各國銀幣交易，價格透明，台灣在地誠信服務。
            </p>
            
            <div class="bg-red-50 border border-red-100 text-red-600 text-xs md:text-sm py-2 px-4 rounded-lg max-w-3xl mx-auto mb-8">
                <i data-lucide="alert-circle" class="inline w-4 h-4 mr-1 mb-1"></i>
                以下報價由資訊服務商提供，價格可能有延遲或者錯誤的可能，將不負任何法律責任，實體回售交易請與我們聯繫。
            </div>
            
            <button onclick="updateSilverData()" class="mb-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition flex items-center mx-auto animate-bounce">
                <i data-lucide="refresh-cw" class="mr-2 w-4 h-4"></i> 點擊更新最新報價
            </button>
            
            <div class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                <div class="bg-slate-800 text-white p-8 rounded-3xl shadow-xl relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <i data-lucide="trending-up" class="w-24 h-24"></i>
                    </div>
                    <h3 class="text-slate-400 text-sm mb-2">今日實體賣出價 (每公斤)</h3>
                    <div id="sell-price-kg" class="text-4xl md:text-5xl font-black text-white mb-2">---</div>
                    <div class="inline-block bg-white/10 px-3 py-1 rounded text-xs text-slate-300">
                        公式：(國際價 + 10) × 32 × 32
                    </div>
                </div>
                <div class="bg-white border-2 border-slate-800 p-8 rounded-3xl shadow-xl relative overflow-hidden">
                    <h3 class="text-slate-500 text-sm mb-2">今日實體回收價 (每公斤)</h3>
                    <div id="buy-price-kg" class="text-4xl md:text-5xl font-black text-slate-900 mb-2">---</div>
                    <div class="inline-block bg-slate-100 px-3 py-1 rounded text-xs text-slate-500">高價現金回購</div>
                </div>
            </div>
        </div>
    </header>

    <section class="py-12 bg-slate-50 border-b">
        <div class="container mx-auto px-4 max-w-5xl">
            <h3 class="text-2xl font-bold mb-6 text-slate-800 flex items-center">
                <i data-lucide="bar-chart-2" class="mr-2 text-blue-600"></i> 國際白銀即時走勢
            </h3>
            <div class="bg-white p-2 rounded-xl shadow-lg border">
                <div class="tradingview-widget-container" style="height: 500px; width: 100%;">
                    <div class="tradingview-widget-container__widget" style="height: calc(100% - 32px); width: 100%;"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                    "autosize": true,
                    "symbol": "TVC:SILVER",
                    "interval": "D",
                    "timezone": "Asia/Taipei",
                    "theme": "light",
                    "style": "1",
                    "locale": "zh_TW",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "calendar": false,
                    "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
            </div>
        </div>
    </section>

    <section id="inquiry" class="py-20 bg-white">
        <div class="container mx-auto px-4 max-w-xl">
            <div class="bg-slate-50 p-8 rounded-2xl shadow-inner border">
                <h3 class="text-2xl font-bold mb-6 text-slate-800 flex items-center justify-center">
                    <i data-lucide="mail" class="mr-2"></i> 聯絡我們 / 索取鎖定報價
                </h3>
                <form action="https://formspree.io/f/[YOUR_FORMSPREE_ID]" method="POST" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="name" placeholder="您的稱呼" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-slate-800" required>
                        <input type="tel" name="phone" placeholder="聯絡電話" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-slate-800" required>
                    </div>
                    <select name="service" class="w-full p-3 border rounded-xl bg-white outline-none focus:ring-2 focus:ring-slate-800">
                        <option>我想購買 1kg 銀條</option>
                        <option>我想賣出 (實體回收)</option>
                        <option>其他產品詢價</option>
                    </select>
                    <textarea name="message" placeholder="請告訴我們您預計交易的數量..." class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-slate-800" rows="4"></textarea>
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition duration-300 shadow-lg">送出詢價單</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h4 class="text-xl font-bold mb-4">誠弘貴金屬</h4>
            <p class="text-slate-400 text-sm mb-6">專注於實體白銀條塊交易，提供最透明的在地服務。</p>
            <div class="border-t border-slate-800 pt-6 text-xs text-slate-500">
                <p>© 2026 誠弘貴金屬 版權所有</p>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        async function updateSilverData() {
            // ⚠️ 這裡一定要換成你在 GoldAPI 申請的 API Key
            const apiKey = "[YOUR_GOLDAPI_KEY]";
            
            // 顯示載入中
            document.getElementById('sell-price-kg').innerText = "計算中...";
            document.getElementById('sell-price-kg').classList.add("animate-pulse");

            try {
                // 1. 抓取國際白銀價格 (XAG) 對 美金 (USD)
                // 注意：你提到「黃金報價」，但因網站是白銀交易，這裡使用白銀代碼 XAG，若需黃金請改 XAU
                const response = await fetch("https://www.goldapi.io/api/XAG/USD", {
                    headers: { "x-access-token": apiKey, "Content-Type": "application/json" }
                });
                
                if (!response.ok) throw new Error("API Limit Reached or Error");

                const data = await response.json();
                
                // 2. 你的指定公式：(國際價 + 10) * 32 * 32
                const spotPriceUsd = data.price; // 國際現貨價
                const premiumUsd = 10;           // 加上 10 美金
                const rate = 32;                 // 匯率 32
                const weight = 32;               // 重量換算 32

                const finalPriceKg = (spotPriceUsd + premiumUsd) * rate * weight;
                
                // 3. 回收價設定 (範例：賣出價 - 3000元)
                const buyPriceKg = finalPriceKg - 3000;

                // 4. 更新畫面
                document.getElementById('spot-price-display').innerText = `${spotPriceUsd.toFixed(2)}`;
                document.getElementById('sell-price-kg').innerText = `NT$ ${Math.round(finalPriceKg).toLocaleString()}`;
                document.getElementById('buy-price-kg').innerText = `NT$ ${Math.round(buyPriceKg).toLocaleString()}`;
                
                // 移除載入動畫
                document.getElementById('sell-price-kg').classList.remove("animate-pulse");
                
            } catch (e) {
                console.error("報價讀取失敗", e);
                document.getElementById('sell-price-kg').innerText = "請點擊更新";
                document.getElementById('buy-price-kg').innerText = "請點擊更新";
                alert("目前無法取得即時報價，可能是 API 額度已滿，請直接聯繫我們。");
            }
        }
        
        // 頁面載入時先執行一次
        updateSilverData();
    </script>
</body>
</html>
