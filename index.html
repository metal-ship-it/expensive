<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白銀即時報價系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div class="bg-slate-800 text-white py-2 overflow-hidden">
        <div class="container mx-auto px-4 text-sm flex justify-center space-x-8">
            <span>國際銀價 (XAG/TWD)：<span id="spot-price">讀取中...</span></span>
        </div>
    </div>

    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-slate-700">雲林實體白銀交易</h1>
            <a href="#quote-form" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">取得今日報價</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <div class="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-blue-500 text-center">
                <h2 class="text-gray-500 font-medium">門市賣出參考價 (盎司)</h2>
                <div id="sell-price" class="text-5xl font-black my-4 text-slate-800">---</div>
                <p class="text-xs text-gray-400">依據國際盤價 + 溢價計算</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-green-500 text-center">
                <h2 class="text-gray-500 font-medium">門市回購參考價 (盎司)</h2>
                <div id="buy-price" class="text-5xl font-black my-4 text-slate-800">---</div>
                <p class="text-xs text-gray-400">高價回購實體銀條/銀幣</p>
            </div>
        </div>
    </div>

    <div id="quote-form" class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <h3 class="text-2xl font-bold mb-6 text-center text-slate-700">即時詢價單</h3>
            <form action="https://formspree.io/f/[YOUR_FORMSPREE_ID]" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="您的姓名" class="w-full p-3 border rounded-lg" required>
                <input type="tel" name="phone" placeholder="聯絡電話" class="w-full p-3 border rounded-lg" required>
                <select name="type" class="w-full p-3 border rounded-lg">
                    <option>預計購買 (銀條/銀幣)</option>
                    <option>預計出售 (實體回收)</option>
                </select>
                <textarea name="message" placeholder="備註需求（如：預計交易數量）" class="w-full p-3 border rounded-lg" rows="4"></textarea>
                <button type="submit" class="w-full bg-slate-800 text-white py-4 rounded-lg font-bold hover:bg-slate-900 transition">送出並索取鎖定報價</button>
            </form>
        </div>
    </div>

    <script>
        async function fetchSilverPrice() {
            // ⚠️ 請將下方的 [YOUR_GOLDAPI_KEY] 換成你的 API Key
            const apiKey = "[YOUR_GOLDAPI_KEY]";
            try {
                const response = await fetch("https://www.goldapi.io/api/XAG/TWD", {
                    headers: { "x-access-token": apiKey, "Content-Type": "application/json" }
                });
                const data = await response.json();
                const price = data.price;
                
                document.getElementById('spot-price').innerText = `NT$ ${price.toFixed(2)}`;
                document.getElementById('sell-price').innerText = `NT$ ${Math.round(price + 150)}`;
                document.getElementById('buy-price').innerText = `NT$ ${Math.round(price - 50)}`;
            } catch (e) {
                console.error("報價讀取失敗");
            }
        }
        fetchSilverPrice();
    </script>
</body>
</html>
